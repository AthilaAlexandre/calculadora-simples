<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora 1.0</title>
</head>

<body>

    <div class="corpo">
        <header>
            <h1>Calculadora Simples</h1>
        </header>
        <div id="form">
            <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
            <select id="selector">
                <option value="+">+</option>
                <option value="+ ar">+ (Arredondada)</option>
                <option value="-">-</option>
                <option value="- ar">- (Arredondada)</option>
                <option value="*">x</option>
                <option value="* ar">x (Arredondada)</option>
                <option value="/">/</option>
                <option value="/ ar">/ (Arredondada)</option>
            </select><br><br>
            <input type="number" id="n2" placeholder="Digite o primeiro número"><br><br>
            <button onclick="calcular()">Calcular</button>
        </div>
        <div>
            <h3 id="resultado"></h3>
        </div>

        <p id="me" class="me"><a href="https://github.com/AthilaAlexandre">Feito por Athila Alexandre</a></p>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
